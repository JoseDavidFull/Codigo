<!DOCTYPE html>
<html lang="en">
<head>
    <title>Incremento</title>
</head>
<body>
    <h1 id="numero">0</h1>
    <button onclick="incrementarNumero()">Incrementar</button>

    <script>
        // Obtener el elemento del número por su ID
        var numeroElement = document.getElementById('numero');
        
        // Inicializar la variable de número
        var numero = 0;

        // Función para incrementar el número y actualizar el contenido del elemento
        function incrementarNumero() {
            numero++;
            numeroElement.textContent = numero;
        }
    </script>
</body>
</html>
